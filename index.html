<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-Do-List</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<body style="font-family: jetbrains mono;">
     <div class="container mt-5">
          <h1 class="display-4 font-weight-bold text-center">To Do List</h1>
          <div class="jumbotron mt-2">
               <h1 class="display-5 text-center">Task Enter</h1>
               <form class="mt-2 ml-5" id="formUpdate">
                    <div class="form-group ">
                         <label for="title" class="col-sm-1 col-form-label">Title</label>
                         <div class="col-sm-10">
                              <input type="text" class="form-control" id="title" placeholder="Enter title">
                         </div>
                    </div>
                    <div class="form-group ">
                         <label for="language" class="col-sm-1 col-form-label">Language</label>
                         <div class="col-sm-10">
                              <input type="text" class="form-control" id="language" placeholder="Enter language">
                         </div>
                    </div>
                    <div class="form-group ">
                         <label for="task" class="col-sm-1 col-form-label">Task</label>
                         <div class="col-sm-10">
                              <textarea class="form-control" id="task" placeholder="Enter task" rows="3"></textarea>
                         </div>
                    </div>
                    <button type="button" id="btnInsert" class="btn btn-primary mt-2 ml-3">Add Task</button>
               </form>
               <div class="my-4">
                    <div class="text-center mb-3" style="font-size: 30px;">View task </div>
                    <button type="button" id="clear" class="btn btn-danger ml-2 mb-3" onclick="clearTab()">Delete
                         table</button>
                    <table class="table table-hover">
                         <thead>
                              <tr>
                                   <th scope="col">No</th>
                                   <th scope="col">Title</th>
                                   <th scope="col">Language</th>
                                   <th scope="col">Task</th>
                                   <th scope="col">Action</th>
                              </tr>
                         </thead>
                         <tbody id="tableData">

                         </tbody>
                    </table>
               </div>
          </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
